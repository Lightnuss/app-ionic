<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-grid>
      <div class="center-container">
        <ion-col size="auto">
          
          <img  src="assets/imagenes/logo-duoc.png"  class="logo" />
          
        </ion-col>
      </div>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="barrita">
  <ion-title class="title"> Cambiar Contrase単a </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true" class="background">

  <ion-card>
    <img  src="assets/imagenes/duoc-2.jpg" />
  </ion-card>
  <div class="button-container">
  <ion-item class="line-input" lines="none">
    <ion-input [(ngModel)]="user" label="Usuario" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item  class="line-input" lines="none">
    <ion-input [(ngModel)]="pass" type="password" label="Nueva contrase単a" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item class="line-input" lines="none">
    <ion-input [(ngModel)]="confirmar" type="password" label="Confirmar contrase単a" labelPlacement="floating"></ion-input>
  </ion-item>
  
  <ion-button expand="block" class="custom-button" (click)="cambiopass()">
    Confirmar cambio
  </ion-button>
  </div>

  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">
    Las contrase単as deben coincidir
  </ion-item>
</ion-content>
