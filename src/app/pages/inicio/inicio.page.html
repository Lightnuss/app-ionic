<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-title >Inicio</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo">

  <ion-card>
    <ion-card-header>
      <!-- Avatar para la foto de perfil -->
      <ion-avatar>
        <img src="assets/imagenes/foto-de-perfil.jpg" alt="Foto de perfil" />
      </ion-avatar>
    </ion-card-header>

    <ion-card-content>
      <h2>Hola, {{ user_rec }}</h2>
      <p>Bienvenido a tu perfil.</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="PAO" src="assets/imagenes/Padre_alonso_ovalle_sede.jpg" />
    <ion-card-header>
      <ion-card-title>PAO</ion-card-title>
      <ion-card-subtitle>Padre Alonso de Ovalle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      La mejor sede de todos los tiempos
    </ion-card-content>
  </ion-card>  

  <ion-button class="boton" expand="block" (click)="cambiocontra()">
    Modificar contraseña
  </ion-button>

  <ion-button class="boton" expand="block" (click)="login()">
    Cerrar sesión
  </ion-button>
</ion-content>
