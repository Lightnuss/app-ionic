<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-title>Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo">
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_mail" label="Correo" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_pass" label="Contraseña" labelPlacement="floating" type="password"></ion-input>
  </ion-item>
  <ion-button expand="block" class="boton" (click)="login()">
    <ion-spinner name="crescent" class="ion-margin-end" *ngIf="loadingVisible"></ion-spinner>
    Ingresar
  </ion-button>
  <ion-button (click)="registrarse()">
    Regístrate
  </ion-button>

  <ion-item class="item-warning" *ngIf="warningVisible">
    Credenciales inválidas
  </ion-item>
</ion-content>
