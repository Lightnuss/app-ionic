<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-grid>
      <div class="center-container">
        <ion-col size="auto">
          <a (click)="redireccion()">
          <img  src="assets/imagenes/logo-duoc.png"  class="logo" />
          </a>
        </ion-col>
      </div>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!--
<ion-toolbar class="barrita">
  <ion-title class="title"> Registrate </ion-title>
</ion-toolbar>-->

<ion-content [fullscreen]="true" class="background">

  <div class="center-container">
    <ion-col size="auto">
    <img class="imagen"  src="assets/imagenes/duoc-1.png" />
  </ion-col>
  </div>


  <div class="panel-transparente">
  <div class="button-container">
    <ion-item class="line-input" lines="none">
      <ion-input [(ngModel)]="user" label="Nombre de Usuario" labelPlacement="floating"></ion-input>
    </ion-item>
  <ion-item class="line-input" lines="none">
    <ion-input [(ngModel)]="email" label="Correo" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item class="line-input" lines="none">
    <ion-input [(ngModel)]="pass" type="password" label="Contraseña" labelPlacement="floating"></ion-input>
  </ion-item>
  
  <ion-button expand="block" class="custom-button" (click)="registro()">
    <ion-spinner name="crescent" class="ion-margin-end" *ngIf="loadingVisible"></ion-spinner>
    Registrarse
  </ion-button>
</div>
</div>

  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">
    Datos erróneos
  </ion-item>

</ion-content>
