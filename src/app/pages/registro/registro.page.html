<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-grid>
      <div class="center-container">
        <ion-col size="auto">
          <a (click)="redireccion()">
          <img  src="assets/imagenes/logo-duoc.png"  class="logo" />
          </a>
        </ion-col>
      </div>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="barrita">
  <ion-title class="title"> Registrate </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true" class="background">

  <ion-card>
    <img  src="assets/imagenes/duoc-1.png" />
  </ion-card>

  <div class="button-container">
  <ion-item class="line-input" lines="none">
    <ion-input [(ngModel)]="user" label="Correo" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item class="line-input" lines="none">
    <ion-input [(ngModel)]="pass" type="password" label="Contraseña" labelPlacement="floating"></ion-input>
  </ion-item>
  
  <ion-button expand="block" class="custom-button" (click)="registro()">
    Registrarse
  </ion-button>


  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">
    Datos erróneos
  </ion-item>
</div>
</ion-content>
